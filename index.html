<!DOCTYPE html>
<title>Simple Interest Calculator</title>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/><br/>
            Rate <input  type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()">
            <span id="rate_val">10.25%</span> <br/><br/>
            No. of Years 
            <select id="years">
                <option valu="1">1</option>
                <option valu="2">2</option>
                <option valu="3">3</option>
                <option valu="4">4</option>
                <option valu="5">5</option>
                <option valu="6">6</option>
                <option valu="7">7</option>
                <option valu="8">8</option>
                <option valu="9">9</option>
                <option valu="10">10</option>
            </select> <br/><br/>
            Interest : <span id="result"></span> <br/></br>
            <button onclick="compute()">Compute Interest</button>
            <span id="result">
            </span> </br></br>
            <footer>
                &#169; This Calculator belongs to --Mahmoud--
            </footer>
       </div>
</html>
